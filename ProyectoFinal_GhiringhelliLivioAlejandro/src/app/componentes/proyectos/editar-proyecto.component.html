<div class="container" *ngIf="proyecto">
  <div class="row">
    <div>
      <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
        <div class="form-group">
          <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="proyecto.nombre"
            required="" /><span class="barra"></span>
          <label for="nombre">Nombre</label>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="proyecto.descripcion"
            required="" /><span class="barra"></span>
          <label for="descripcion">Descripci√≥n</label>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="enlace_proyecto" name="enlace_proyecto"
            [(ngModel)]="proyecto.enlace_proyecto" required="" /><span class="barra"></span>
          <label for="enlace_proyecto">Enlace proyecto</label>
        </div>
        <div id="botonera">
          <button class="btn btn-primary">Editar</button>
          <button class="btn btn-danger">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</div>
