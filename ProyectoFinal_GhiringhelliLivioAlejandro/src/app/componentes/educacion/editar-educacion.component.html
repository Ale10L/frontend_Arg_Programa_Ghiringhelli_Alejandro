<div class="container" *ngIf="edu">
  <div class="row">
    <div>
      <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
        <div class="form-group">
          <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="edu.nombre" required="" /><span
            class="barra"></span>
          <label for="nombre">Nombre</label>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="lugar" name="lugar" [(ngModel)]="edu.lugar" required="" /><span
            class="barra"></span>
          <label for="lugar">Lugar</label>
        </div>
        <div class="form-group">
          <mat-form-field>
            <input matInput [matDatepicker]="picker_inicio" class="form-control" id="fecha_inicio" name="fecha_inicio"
              [(ngModel)]="edu.fecha_inicio" required="" placeholder="{{getFecha_Inicio(edu.fecha_inicio)}}"/><span class="barra"></span>
            <mat-hint id="fecha_inicio_label" for="fecha_inicio"><b>Fecha de inicio</b></mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker_inicio"></mat-datepicker-toggle>
            <mat-datepicker #picker_inicio></mat-datepicker>
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field>
            <input matInput [matDatepicker]="picker_fin" class="form-control" id="fecha_fin" name="fecha_fin"
              [(ngModel)]="edu.fecha_fin" placeholder="{{getFecha_Fin(edu.fecha_fin)}}" /><span class="barra"></span>
            <mat-hint id="fecha_finalizacion_label" for="fecha_finalizacion"><b>Fecha de finalizaci√≥n</b></mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker_fin"></mat-datepicker-toggle>
            <mat-datepicker #picker_fin></mat-datepicker>
          </mat-form-field>
        </div>
        <div id="botonera">
          <button class="btn btn-primary">Editar</button>
          <button class="btn btn-danger">Cancelar</button>
        </div>

      </form>
    </div>
  </div>
</div>
