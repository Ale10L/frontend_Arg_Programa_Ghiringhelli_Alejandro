<div class="container">
  <div class="row">
    <div>
      <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
        <div class="form-group">
          <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre" required="" /><span
            class="barra"></span>
          <label for="nombre">Nombre</label>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="descripcion"
            required="" /><span class="barra"></span>
          <label for="descripcion">Descripci√≥n</label>
        </div>
        <div class="form-group">
          <input type="number" class="form-control" id="porcentaje" name="porcentaje" [(ngModel)]="porcentaje"
            required="" /><span class="barra"></span>
          <label for="porcentaje">Porcentaje</label>
        </div>
        <div id="botonera">
          <button class="btn btn-primary">Agregar</button>
          <button class="btn btn-danger">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</div>
